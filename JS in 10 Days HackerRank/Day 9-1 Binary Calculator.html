<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Binary Calculator</title>
      <style>
body {
     width: 33%;
 }
 #res {
    background-color: lightgray;
    border:solid;
    height:48px;
    font-size:20px;
}
 #btn0, #btn1 {
  background-color: lightgreen;
  color:brown;
 }
 #btnClr, #btnEql {
  background-color: lightgreen;
  color:white;
}
 #btnSum, #btnSub, #btnMul, #btnDiv {
 background-color:black;
 color:red;
} .btn {
     width: 25%;
     height: 36px;
     font-size: 18px;
     margin: 0px;
     float: left;
 }
      </style>
      <script src="js/binaryCalculator.js" type="text/javascript">
         const res = document.getElementById("res");
 let operand1 = operator = operand2 = '';
 function add(value) {
     if(operator) {
         operand2 += value;
     } else {
         operand1 += value;
     }
     renderResult();
 }
 function clearresult() {
     operand1 = operator = operand2 = '';
     renderResult();
 }
 function equal() {
     operand1 = parseInt(operand1, 2);
     operand2 = parseInt(operand2, 2);
     switch(operator) {
         case '+':
             operand1 += operand2;
             break;
         case '-':
             operand1 -= operand2;
             break;
         case '*':
             operand1 *= operand2;
             break;
         case '/':
             if(operand2)
                 operand1 /= operand2;
             break;
         default:
             break;
     }
     operand1 = parseInt(operand1).toString(2);
     operator = operand2 = '';
     renderResult();
 }
 function assignOperator(value) {
     operator = value;
     renderResult();
 }
 function renderResult() {
     res.innerHTML = operand1 + operator + operand2;
 }
      </script>
   </head>
   <body>
<div id="res"></div>
       <div id="btns">
          <button id="btn0" class="btn" onclick="add('0')">0</button>
          <button id="btn1" class="btn" onclick="add('1')">1</button>
          <button id="btnClr" class="btn" onclick="clearresult()">C</button>
          <button id="btnEql" class="btn" onclick="equal()">=</button>
      <button id="btnSum" class="btn" onclick="assignOperator('+')">+</button>
      <button id="btnSub" class="btn" onclick="assignOperator('-')">-</button>
      <button id="btnMul" class="btn" onclick="assignOperator('*')">*</button>
      <button id="btnDiv" class="btn" onclick="assignOperator('/')">/</button>
       </div>
   </body>
</html>
